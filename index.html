<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Club Rotary Huaraz Colonial</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f6f9;
    }

    header {
      background-color: #003366;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
    }

    .logo-container {
      display: flex;
      align-items: center;
    }

    .logo-container img {
      height: 60px;
      margin-right: 20px;
    }

    nav ul {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
    }

    nav li {
      margin-right: 20px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .redes {
      display: flex;
      gap: 10px;
    }

    .redes img {
      width: 25px;
      height: 25px;
    }

    section {
      padding: 40px 20px;
    }

    h2 {
      color: #003366;
      margin-bottom: 20px;
    }

    form {
      max-width: 800px;
      margin: auto;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background-color: #003366;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    footer {
      background-color: #003366;
      color: white;
      text-align: center;
      padding: 20px;
    }

    .whatsapp-float {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 999;
    }

    .whatsapp-float img {
      width: 50px;
      height: 50px;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo-container">
      <img src="logo.png" alt="Logo Club Rotary">
      <nav>
        <ul>
          <li><a href="#saludo">Saludo</a></li>
          <li><a href="#nosotros">Nosotros</a></li>
          <li><a href="#proyectos">Proyectos</a></li>
          <li><a href="#galeria">Galería</a></li>
          <li><a href="#unete">Únete</a></li>
          <li><a href="#contacto">Contacto</a></li>
        </ul>
      </nav>
    </div>
    <div class="redes">
      <a href="https://www.tiktok.com/@clubrotaryhuarazcolonial" target="_blank">
        <img src="tiktok-icon.png" alt="TikTok" />
      </a>
      <a href="https://www.facebook.com/clubrotaryhuarazcolonial" target="_blank">
        <img src="facebook-icon.png" alt="Facebook" />
      </a>
    </div>
  </header>

  <section id="contacto">
    <h2>Buzón de Proyectos</h2>
    <form>
      <input type="text" placeholder="Tu nombre o institución" required />
      <input type="email" placeholder="Tu correo" required />
      <textarea placeholder="Describe tu idea o propuesta de proyecto..." required></textarea>
      <button type="submit">Enviar Proyecto</button>
    </form>
  </section>

  <a class="whatsapp-float" href="https://wa.me/51987654321" target="_blank">
    <img src="whatsapp-icon.png" alt="WhatsApp" />
  </a>

  <footer>
    © 2025 Club Rotary Huaraz Colonial – Todos los derechos reservados
  </footer>

</body>
</html>
